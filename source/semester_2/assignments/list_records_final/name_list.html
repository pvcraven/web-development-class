  <div class="container">
    <h1>Name List</h1><button type="button" id="addItem" class="btn btn-primary">Add new item</button>
    <table id="datatable" class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>No data</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden=
          "true">&times;</span></button>
          <h4 class="modal-title">Update Name List</h4>
        </div>
        <div class="modal-body">
          <form id="my-form" name="my-form">
            <div class="form-group">
              <label for="firstName">First Name:</label> <input type="hidden" id="id" name="id" class="form-control"><br>
              <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First name"><br>
              <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last name"><br>
              <input type="email" id="email" name="email" class="form-control" placeholder="Email address"><br>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> <button id="saveChanges" type=
          "button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
